<!DOCTYPE html>
<html>

<head>
    <title>offer letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/184499dbaa.js"></script>
    <style>
         :root {
            --orange: #F88706;
            --gray: #f6f6f6;
            --black: #000000;
        }
        
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        
        html {
            scroll-behavior: smooth;
            box-sizing: border-box;
            font-size: 62.5%;
        }
        
        body {
            background: var(--gray);
            width: 40rem;
            height: 200rem;
        }
        
         ::-webkit-scrollbar {
            width: 3px;
        }
        
         ::-webkit-scrollbar-track {
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--orange);
            border-radius: 10px;
        }
        
        .header {
            width: 100%;
            background: var(--orange);
            color: white;
            padding: 15px;
            position: fixed;
            margin-top: -25%;
        }
        
        .heading-holder {
            width: fit-content;
            margin-left: 10%;
            margin-top: 5%;
        }
        
        .heading {
            font-size: 3rem;
        }
        
        .btn-holder {
            margin-left: 70%;
            margin-top: -7%;
            width: 6em;
        }
        
        button {
            padding: 5px;
            border: none;
        }
        
        .wrapper {
            height: fit-content;
            width: 100%;
            margin-top: 25%;
            border: rgb(206, 206, 206) solid 1px;
            background-color: white;
            padding: 2px;
        }
        
        img {
            width: 25%;
        }
        
        input {
            border: none;
        }
        
        .txt-aln-right {
            text-align: right;
        }
        
        .wrapper-one {
            font-size: 25%;
            margin-top: 3%;
        }
        
        .txt-aln-center {
            text-align: center;
            color: var(--orange);
        }
        
        .txt-aln-left {
            text-align: left;
        }
        
        .salut {
            padding-left: 3%;
            padding-top: 3%;
        }
        
        .uld-h4 {
            padding-left: 3%;
            padding-top: 3%;
            text-decoration: underline;
        }
        
        .p-wrapper {
            width: 90%;
            margin-left: 3%;
            padding-top: 2%;
        }
        
        section {
            width: 90%;
            margin-left: 3%;
            padding-top: 2%;
        }
        
        em {
            color: var(--orange);
        }
        
        @media only screen and (max-width: 768px) {
            /* For tablets: */
            body {
                width: unset;
            }
            .header {
                height: 20%;
            }
        }
        
        @media only screen and (max-width: 1440px) {
            /*laptops*/
            body {
                width: unset;
            }
            .header {
                height: 10%;
                margin-top: -10%;
            }
            .heading-holder {
                margin-top: -1%;
            }
            .heading {
                font-size: 6em;
            }
            .btn-holder {
                margin-top: -3%;
            }
            .wrapper {
                margin-top: 15%;
                width: 60%;
                margin-left: 30em;
            }
        }
        
        @media only screen and (max-width: 2560px) {
            /* Extra large devices (large laptops and desktops, 1200px and up) */
            /* For desktop: */
            body {
                width: unset;
            }
            .header {
                height: 20%;
                margin-top: -15%;
            }
            .heading-holder {
                margin-top: -2%;
            }
            .heading {
                font-size: 6em;
            }
            .btn-holder {
                margin-top: -3%;
            }
            .wrapper {
                margin-top: 15%;
                width: 60%;
                margin-left: 30em;
            }
        }
        @media print{
            body{
                zoom:100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="heading-holder">
            <h1 class="heading">Offer Letter</h1>
        </div>
        <div class="btn-holder">
            
                <button onclick="printDiv()" class="download-btn">
                <i class="fa fa-download" aria-hidden="true"></i>
                </button>
            <a href="/index.html" download="offer-letter">
                <button class="print-btn">
                <i class="fa fa-print" aria-hidden="true"></i>
            </button>
            </a>
        </div>
    </div>
    <div class="wrapper" id="Content">
        <div class="wrapper-one">
            <h4 class="txt-aln-right">Client Acc Number: <input type="text" name="" id="" value="@@clientAccountNumber"> </h4>
            <h4 class="txt-aln-right">Date:<input type="text" name="" id="" value="@@date"> </h4>
            <h4 class="txt-aln-right">Name:<input type="text" name="" id="" value="@@name"> </h4>
            <h4 class="txt-aln-right">Address:<input type="text" name="" id="" value="@@address"> </h4>
        </div>
        <img src="https://onepayclick.vercel.app/_nuxt/img/logo.b82b42b.png" alt="logo">
              </div>

    </div>
     <script>
        function printDiv() {
            var divContents = document.getElementById("Content").innerHTML;
            var a = window.open('', '', 'height=500, width=500');
            a.document.write('<html>');
            a.document.write('<body > <h1>Div contents are <br>');
            a.document.write(divContents);
            a.document.write('</body></html>');
            a.document.close();
            a.print();
        }
    </script>
</body>

</html>
